name: Deploy

on:
  workflow_dispatch: # enable run button on github.com
  push:
    branches:
      - "main"

# prevent concurrency between different deploys
concurrency: production_environment

jobs:
  front:
    name: Build CSS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Process and lint
        run: |
          npm install
          npm run build
      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: css
          path: public/dist/
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: front
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
      - name: Download build assets
        uses: actions/download-artifact@v4
        with:
          name: css
          path: public/dist/
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer
      - name: Composer install
        run: composer install
      - name: Generate version tag
        id: version
        run: |
          # Get the latest semantic version tag (v*.*.* format)
          LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' | sort -V | tail -n1)
          
          # If no semantic version tags exist, use v0.0.0
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
      - name: Deploy
        uses: deployphp/action@v1
        with:
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          dep: deploy stage=prod -vvv
        env:
          DOT_ENV: ${{ secrets.DOT_ENV }}
          SENTRY_RELEASE: ${{ steps.version.outputs.new_version }}
      - name: Create and push tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ steps.version.outputs.new_tag }} -m "Release ${{ steps.version.outputs.new_tag }} - Auto-generated by GitHub Actions"
          git push origin ${{ steps.version.outputs.new_tag }}
