name: Deploy

on:
  push:
    branches: [build-action]

jobs:
  front:
    name: Build CSS/JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.2
      - name: Process and lint
        run: |
          npm install
          npm run test
      - name: Upload build files
        uses: actions/upload-artifact@v2
        with:
          name: my-dist
          path: public/dist/
  back:
    name: Test/Lint PHP
    runs-on: ubuntu-latest
    needs: front
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
          tools: composer:v1
      - name: Composer install and lint
        run: |
          composer install
          composer lint
