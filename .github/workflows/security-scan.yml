name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays
  workflow_dispatch:

jobs:
  php-security:
    name: PHP Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP environment
        uses: ./.github/actions/setup-php

      - name: PHP Security Checker
        uses: symfonycorp/security-checker-action@v5

      - name: PHP Compatibility Check
        run: |
          composer require --dev phpcompatibility/php-compatibility dealerdirect/phpcodesniffer-composer-installer
          vendor/bin/phpcs --standard=PHPCompatibility --extensions=php --runtime-set testVersion 8.1- \
            --ignore=*/Views/errors/* app/ || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Analyze dependencies
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node
        with:
          node-version: 'lts/*'

      - name: Run npm audit
        run: npm audit --production